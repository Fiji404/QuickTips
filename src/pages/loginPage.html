        <main>
            <form class="login-form">
                <header>
                    <h1 class="login-form__title">Log in to your account</h1>
                </header>
                <section class="email-section">
                    <label class="email-section__label" for="email-section__email-input"
                        >Email</label
                    >
                    <div class="login-form__input-wrapper">
                        <span class="login-form__input-icon"><i class="fas fa-user"></i></span>
                        <input
                            title="Field must contains 4 to 14 letters length and lower or uppercase characters, exluding special symbols"
                            class="login-form__input"
                            id="email-section__email-input"
                            type="email"
                            name="email"
                            placeholder="Write your email address"
                            required
                        />
                    </div>
                </section>
                <section class="password-section">
                    <label class="password-section__label" for="password-section__password-input"
                        >Password</label
                    >
                    <div class="login-form__input-wrapper">
                        <span class="login-form__input-icon"><i class="fas fa-lock"></i></span>
                        <input
                            pattern="[A-Za-z 0-9]{8,16}"
                            title="field must contains 8 to 16 letters length and can use numbers"
                            class="login-form__input login-form__input-password"
                            id="password-section__password-input"
                            type="password"
                            name="password"
                            placeholder="Write your password"
                            required
                        />
                        <button type="button" class="password-section__show-password-btn">
                            <span class="password-section__icon password-section__eye-icon"><i class="fa-solid fa-eye"></i></span>
                            <span class="password-section__crossed-eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
                        </button>
                    </div>
                </section>
                <section class="submit-section">
                    <button class="form-login__submit">Log in</button>
                    <div class="other-options">
                        <a class="other-options__link" href="./forgot-password.html">forgot password ?</a>
                        <a href="#" class="other-options__link">register now</a>
                    </div>
                </section>
            </form>
        </main>
